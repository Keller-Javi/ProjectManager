{% extends 'layout/base.html' %}

{% block body %}

{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div> 
{% endif %}

<div class="container">
    <div class="d-flex justify-content-end mb-4">
        <div>
            <p> Si ya tiene un usuario puede: </p>
            <form action="{% url 'signin' %}" class="d-flex justify-content-end">
                <button class="btn btn-primary">
                    Iniciar sesión
                </button>
            </form>
        </div>
    </div>
    
    <div class="d-flex justify-content-center mb-4">
        <div>
            <h2 class="mb-4"> Crear un usuario: </h2>
            <form method="POST">
                {% csrf_token %}
                <p> Ingrese el usuario: <input type="text" placeholder="Pepe" name="username"></p>
                <p> Ingrese la contraseña: <input type="password" name="password1"> </p>
                <p> Vuelva a ingresar la contraseña: <input type="password" name="password2"> </p>
                <button class="btn btn-primary">
                    Crear usuario
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
